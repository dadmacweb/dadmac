<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v19.0" nonce="XltPe1TD"></script>

  <header>
    {{ partial "header.html" . }}
  </header>
  <main>

  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
