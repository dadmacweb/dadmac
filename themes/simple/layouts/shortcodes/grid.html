{{ if strings.ContainsNonSpace .Inner }}
    <style>

        .grid{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap:1em;
        }

        .grid iframe{
            margin-left:auto;
            margin-right:auto;
        }
    </style>
    <div class="grid">
        {{.Inner}}
    </div>
{{ end }}
